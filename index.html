<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Word Guessing Game Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>

         <div id="start-game-container" class="start-game-popup hide">
